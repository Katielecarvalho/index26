    <section>

            <label for="Nome">Nome Completo</label>

        <fieldset>
            <legend>Entre com com sua mensagem</legend>

            <textarea name="texto"  rows="10" cols="30"></textarea><br>

        <input type="submit" name="enviar" value="Enviar">
